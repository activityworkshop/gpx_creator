<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="popup.css" />
</head>

<body>
	<div class="coordinate-head" id="coordinatesHead">Current coordinates:</div>
	<div class=current-coordinate id="coordinatesDetails">
		<div>Lat: <span id="lat">n/a</span></div>
		<div>Lon: <span id="lon">n/a</span></div>
		<div>Ele: <span id="ele">n/a</span></div>
		<p>
		<form>
			<span class="waypoint-name-label">Waypoint name:</span>
			<input class="waypoint-name-input" type="text" id="wptName" placeholder=" Enter a name">
		</form>
		<div class="button add">Add coordinates</div>
	</div>
	<p>
	<div class="saved-coordiantes">
		<div class=coordinate-head>Saved coordinates:</div>
		<div id="savedCoord">(No coordinates are listed)</div>
	</div>
	<div class="footer">
		<div class="button export">Export and reset coordinates</div>
	</div>
	<div id="error-content" class="hidden">
		<p>Can't get coordinates from this web page.</p>
	</div>
	<script src="popup.js"></script>
	<script src="/help_scripts/XMLWriter.js"></script>
	<script src="/help_scripts/jquery-3.2.1.min.js"></script>
	
</body>
</html>
